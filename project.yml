name: Trakt
options:
  bundleIdPrefix: com.ivanmz
  deploymentTarget:
    iOS: "18.0"
  developmentLanguage: en
  xcodeVersion: "26.2"

settings:
  base:
    DEVELOPMENT_TEAM: BH4ZLEBC89
    SWIFT_VERSION: "5.0"
    MARKETING_VERSION: "1.0"
    CURRENT_PROJECT_VERSION: "1"
    SWIFT_APPROACHABLE_CONCURRENCY: YES
    SWIFT_UPCOMING_FEATURE_MEMBER_IMPORT_VISIBILITY: YES

targets:
  Trakt:
    type: application
    platform: iOS
    sources:
      - path: Trakt
        excludes:
          - Config/Secrets.example.swift
      - path: Shared
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: Trakt/Trakt.entitlements
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
        INFOPLIST_KEY_UILaunchScreen_Generation: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        SWIFT_DEFAULT_ACTOR_ISOLATION: MainActor
        STRING_CATALOG_GENERATE_SYMBOLS: YES
    dependencies:
      - target: TraktWidgetExtension

  TraktWidgetExtension:
    type: app-extension
    platform: iOS
    sources:
      - path: TraktWidget
        excludes:
          - Info.plist
      - path: Shared
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: TraktWidgetExtension.entitlements
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_FILE: TraktWidget/Info.plist
        INFOPLIST_KEY_CFBundleDisplayName: TraktWidget
        INFOPLIST_KEY_NSHumanReadableCopyright: ""
        ASSETCATALOG_COMPILER_WIDGET_BACKGROUND_COLOR_NAME: WidgetBackground
        PRODUCT_BUNDLE_IDENTIFIER: com.ivanmz.Trakt.TraktWidget
        STRING_CATALOG_GENERATE_SYMBOLS: YES
        SKIP_INSTALL: YES
    frameworks:
      - sdk: WidgetKit.framework
      - sdk: SwiftUI.framework
